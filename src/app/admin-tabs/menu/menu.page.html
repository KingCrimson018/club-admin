<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item routerLink="/add-club">
      <ion-icon slot="start" name="add-circle-outline" size="large"></ion-icon>
      <ion-label>Add Club</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" size="large"></ion-icon>
    </ion-item>
    <ion-item routerLink="/add-director">
      <ion-icon slot="start" name="person-add-outline" size="large"></ion-icon>
      <ion-label>Add Director</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" size="large"></ion-icon>
    </ion-item>
    <ion-item (click)="logOut()">
      <ion-icon slot="start" name="log-out-outline" size="large"></ion-icon>
      <ion-label>Sign Out</ion-label>
      <ion-icon slot="end" name="arrow-forward-outline" size="large"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
