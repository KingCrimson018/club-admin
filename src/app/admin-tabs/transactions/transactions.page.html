
<ion-content [fullscreen]="true" color="secondary">
<ion-grid fixed>
  <ion-row id="filter">
    <ion-col size="12">
      <ion-item>
        <ion-label>Zone</ion-label>
        <ion-select value="" [(ngModel)]="zone" (ionChange)="getClubs()" [(ngModel)]="zone" multiple="false" placeholder="Zone">
          <ion-select-option value="">None</ion-select-option>
          <ion-select-option value="Zone 1">Zone 1</ion-select-option>
          <ion-select-option value="Zone 2">Zone 2</ion-select-option>
          <ion-select-option value="Zone 3">Zone 3</ion-select-option>
          <ion-select-option value="Zone 4">Zone 4</ion-select-option>
          <ion-select-option value="Zone 5">Zone 5</ion-select-option>
          <ion-select-option value="Zone 6">Zone 6</ion-select-option>
          <ion-select-option value="Zone 7">Zone 7</ion-select-option>
          <ion-select-option value="Zone 8">Zone 8</ion-select-option>
          <ion-select-option value="Zone 9">Zone 9</ion-select-option>
          <ion-select-option value="Zone 10">Zone 10</ion-select-option>
          <ion-select-option value="Zone 11">Zone 11</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-label>Club</ion-label>
        <ion-select value="" multiple="false" [(ngModel)]="clubId" placeholder="Select Club">
          <ion-select-option *ngFor="let club of clubs" [value]="club.id">{{club.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="filter()" expand="block"  shape="round">
        Filter
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="clubS.transactions.length <= 0" class="ion-justify-content-center">
    <ion-col size="10" id="notFound" >
      <img  src="../../../assets/images/notFound/GirlClub.png" alt="">
      <ion-label>No Transactions Yet</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" *ngFor="let transaction of clubS.transactions">
      <app-full-transaction [transaction]="transaction"></app-full-transaction>
    </ion-col>
    <ion-infinite-scroll (ionInfinite)="getMoreTransactions($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-row>
</ion-grid>
</ion-content>
