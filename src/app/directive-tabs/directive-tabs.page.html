<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="index">
      <ion-icon aria-hidden="true" name="home-outline" size="large"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="members">
      <ion-icon aria-hidden="true" name="people-outline" size="large"></ion-icon>
      <ion-label>Members</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="openModal()">
      <ion-icon aria-hidden="true" name="add" size="large"></ion-icon>
      <ion-label>Deposit</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="transactions">
      <ion-icon aria-hidden="true" name="card-outline" size="large"></ion-icon>
      <ion-label>Transactions</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="menu">
      <ion-icon aria-hidden="true" name="menu-outline" size="large"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  

</ion-tabs>
