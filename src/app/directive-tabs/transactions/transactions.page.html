
<ion-content [fullscreen]="true" color="secondary">
  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="getTransactionsRefreshed($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row *ngIf="clubS.transactions.length <= 0" class="ion-justify-content-center">
      <ion-col size="10" id="notFound" >
        <img  src="../../../assets/images/notFound/GirlClub.png" alt="">
        <ion-label>No transactions yet</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngFor="let transaction of clubS.transactions">
        <app-full-transaction [transaction]="transaction"></app-full-transaction>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="getMoreTransactions($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>
  </ion-grid>
</ion-content>
