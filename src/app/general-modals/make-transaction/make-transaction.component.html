<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        Close
      </ion-button>
    </ion-buttons>
    <ion-title>Header</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed id="container">
    <ion-row>
      <ion-col size="12">
        <form [formGroup]="transactionForm" (ngSubmit)="makeTransaction()">
          <ion-item>
            <ion-label position="floating">Select Destiny <ion-text color="danger">*</ion-text></ion-label>
            <ion-select value="" formControlName="destiny" multiple="false" placeholder="Select Destiny">
              
              <ion-select-option *ngFor="let user of users" [value]="user.id">{{user.firstName}} {{user.lastName}}</ion-select-option>
              <ion-select-option [value]="userS.logged?.idClub" >{{userS.logged?.clubName}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Amount <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="amount" type="number"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Description <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="description" type="text"></ion-input>
          </ion-item>
          <ion-button block color="primary" type="submit" [disabled]="transactionForm.invalid">
            Transfer
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
